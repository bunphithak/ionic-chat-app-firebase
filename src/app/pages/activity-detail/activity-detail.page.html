<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabActivity"></ion-back-button>
    </ion-buttons>
    <ion-title>สร้างกิจกรรม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">ชื่อกิจกรรม</ion-label>
    <ion-input type="text" [(ngModel)]="activity.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">รายละเอียดกิจกรรม</ion-label>
    <ion-textarea [(ngModel)]="activity.notes"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!activity.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addActivity()">
      <ion-icon slot="start" name="checkmark">Add Activity</ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="activity.id">
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="danger" (click)="deleteActivity()">
        <ion-icon slot="start" name="trash">
          Deleted
        </ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateActivity()">
        <ion-icon slot="start" name="save">
          Update
        </ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
