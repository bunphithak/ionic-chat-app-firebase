<ion-header>
  <ion-toolbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="form"  (ngSubmit)="loginUser(form)">
 
    <ion-item>
      <ion-label  position="floating" color="primary">อีเมล</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="primary">รหัสผ่าน</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-button class="submit-btn" expand="block" type="submit">เข้าสู่ระบบ</ion-button>
 
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <ion-button color="light" expand="block" (click)="goToRegisterPage()">ลงทะเบียน</ion-button>
  <p class="go-to-register reset-password-txt" text-left>
    หากจำข้อมูลไม่ได้?
    <a (click)="gotoResetPassword()">ลืมรหัสผ่าน</a>
  </p>
</ion-content>
