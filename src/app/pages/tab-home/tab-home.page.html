<ion-header>
  <ion-toolbar>
    <ion-title>Hello {{userInfo?.email}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to Dashboard!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Your Registered Email : {{userInfo?.email}}
        Your Registered FullName : {{userInfo?.fullName}}
        Your Registered Phone : {{userInfo?.phone}}
        <br>
        Your Registered Address : {{userInfo?.address}}
        <ion-button (click)="gotoUserDetail()">Details</ion-button>
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
